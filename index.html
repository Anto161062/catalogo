<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogo MySenza</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }
    img {
      max-height: 80vh;
      max-width: 90vw;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      animation: fade 1s ease-in-out;
    }
    h1 {
      font-size: 18px;
      margin-top: 15px;
      text-align: center;
    }
    @keyframes fade {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <img id="slideshow" src="sapientia.png" alt="MySenza">
  <h1>Caricamento Catalogo MySenzaâ€¦</h1>

  <script>
    const images = [
      "sapientia.png",
      "vigna rossa.png",
      "citri.png",
      "Vaniglia Nera.png",
      "lavanda_menta.png",
      "oltremare.png",
      "silenzio.png",
      "vaniglia lime.png"
    ];
    let index = 0;
    const imgElement = document.getElementById("slideshow");

    // Cambia immagine ogni 1.2 secondi
    const interval = setInterval(() => {
      index = (index + 1) % images.length;
      imgElement.src = images[index];
    }, 1200);

    // Dopo 10 secondi reindirizza al PDF
    setTimeout(() => {
      clearInterval(interval);
      window.location.href = "Catalogo.pdf";
    }, 10000);
  </script>
</body>
</html>
