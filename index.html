<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogo MySenza</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <style>
    :root{color-scheme:dark light}
    body{
      margin:0;background:#000;color:#fff;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      height:100vh;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif
    }
    img{
      max-height:80vh;max-width:90vw;object-fit:contain;border-radius:12px;
      box-shadow:0 0 20px rgba(0,0,0,.6);animation:fade .8s ease-in-out
    }
    h1{font-size:18px;margin:14px 0 0;text-align:center}
    @keyframes fade{from{opacity:0}to{opacity:1}}
  </style>
</head>
<body>
  <img id="slideshow" src="sapientia.png" alt="MySenza">
  <h1>Caricamento Catalogo MySenzaâ€¦</h1>

  <script>
    // === CONFIG ===
    const PDF_PATH = "catalogo.pdf"; // nome esatto del tuo file
    const images = [
      "sapientia.png",
      "vigna%20rossa.png",
      "citri.png",
      "Vaniglia%20Nera.png",
      "lavanda_menta.png",
      "oltremare.png",
      "silenzio.png",
      "vaniglia%20lime.png"
    ];

    // Preload immagini per scorrimento fluido
    images.forEach(src => { const i = new Image(); i.src = src; });

    // Slideshow
    let i = 0;
    const el = document.getElementById("slideshow");
    setInterval(() => {
      i = (i + 1) % images.length;
      el.src = images[i];
    }, 1200);

    // Redirect al PDF dopo 10s (con cache-bust)
    setTimeout(() => {
      const url = PDF_PATH + (PDF_PATH.includes("?") ? "&" : "?") + "v=" + Date.now();
      location.replace(url);
    }, 10000);
  </script>
</body>
</html>
